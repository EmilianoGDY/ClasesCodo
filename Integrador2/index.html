<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Integrador</title>
</head>
<body>
    <header>
        <h1>Ejercicio Integrador</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="">Acerca de</a>
            <a href="">Regístrese</a>
        </nav>
    </header>
    <section>
        <div class="formulario" >
            <form >
                <h2>Complete sus Datos:</h2>
                <label for="nombre">Nombre :</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre aqui..." required>
                <br><br>
                <label >Apellido :</label>
                <input type="text" name="apellido" placeholder="ingrese su apelldio aqui..." required>
                <br><br>
                <label >Teléfono :</label>
                <input type="text" name="tele" placeholder="ingrese su telefono aqui..">
                <br><br>
                <label>Mail :</label>
                <input type="email" name="mail" placeholder="ingrese su mail aqui" required>
                <br><br>
                <h4>* Campos obligatorios</h4>
                
                <section id="botones">
                <input type="submit" name="submit">
                <input type="reset" name="reset">
                </section>
            </form>
        </div>
    </section>
    <footer>
        <h3>Derechos Reservados @2020</h3>
    </footer>
    



</body>
</html>
